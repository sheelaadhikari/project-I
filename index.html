    <span id="myText"></span>
    <br>
    <button id="myBtn">Click Me!</button>
    <script>
        let number = 100;

        function myFunction() {

            document.getElementById("myText").innerHTML = number;
        }

        function update() {
            number = number - 1;
            myFunction();
        }
        var btn = document.getElementById("myBtn");
        btn.addEventListener("click", update);
    </script>
